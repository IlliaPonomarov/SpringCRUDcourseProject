<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<h1><a th:href="@{/main}">Update Person.</a></h1><br/><hr/>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{fullName}"/>
    <div style="color: red" th:if="*{#fields.hasErrors()}" th:errors="*{fullName}"></div>
    <br/>
    <br/>
    <label for="year">Year of birth: </label>
    <input id="year" type="text" th:field="*{yearOfBirth}"/>
    <div style="color: red" th:if="*{#fields.hasErrors()}" th:errors="*{yearOfBirth}"></div>
    <br/>
    <br/>
    <input type="submit" th:value="Update"/>


</form>



</body>
</html>
