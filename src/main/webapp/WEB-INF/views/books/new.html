<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Books</title>
</head>
<body>

<h1>
    <a th:href="@{/books/}">
        Add Book
    </a>
</h1>
<br/>
<hr/>

<form th:method="POST" th:action="@{/books/create}" th:object="${book}">

    <label for="name">Enter Name of the Book: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></div>
<br/>
<br/>
    <label for="name">Enter Author of the Book: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="*{#fields.hasErrors('author')}" th:errors="*{author}"></div>
<br/>
<br/>
    <label for="name">Enter Year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="*{#fields.hasErrors('year')}" th:errors="*{year}"></div>
<br/>
<br/>

    <input type="submit" th:value="ADD">

</form>


</body>
</html>
