<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Page Of Person</title>
</head>
<body>
<h1><a th:href="@{/main}">Personal Page Of Person</a></h1><br/><hr/>


<h3 th:text="${person.getId()}"></h3>
<h2 th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></h2>

<br/><hr/>
<h2>Books: </h2>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">

        <div th:if="${!book.getKey()}">
            <tr style="color: black" th:text="${book.getValue().getName() + ', ' + book.value.getAuthor() + ', ' + book.getValue().getYear()}">book</tr>
        </div>

        <div th:if="${book.getKey()}">
            <tr style="color: red" th:text="${book.getValue().getName() + ', ' + book.value.getAuthor() + ', ' + book.getValue().getYear()}">book</tr>
        </div>

    </table>
    <hr/>
</div>

<div th:if="${books.isEmpty()}">
    <p>The man hasn't picked up any books yet</p>
    <hr/>
</div>
<br>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete"/>
</form>

<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit"  th:value="Update"/>
</a>


</body>
</html>
