<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
  <div th:each="per : ${people}">
    <a th:href="@{/people/{id}(id=${per.getId()})}" th:text="${per.getName()} + ', ' + ${per.getAge()}">user</a>
  </div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>
</body>
</html>
