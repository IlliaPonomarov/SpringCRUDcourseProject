<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>

  <form th:method="GET" th:action="@{/books/getResult}">
    <label for="keyword">Enter search query: </label>
    <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}">
    <br/>
    <input type="submit" value="Search!">
    <br/>

  </form>
<br/>
  <div th:if="${book}">
    <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>

    <div th:if="${book?.getPerson()}">
      <p th:text="'This book at: ' + ${book.getPerson().getFullName()}"></p>
    </div>

    <div th:unless="${book?.getPerson()}">
      <p th:text="'This Book has not owner'"></p>
    </div>

  </div>

  <div th:unless="${book}">
    <p th:text="'We didn\'t find anything according to your request.'"></p>

  </div>




<br/>
<hr/>

<b>
  <a th:href="@{/people/}">
    List of People
  </a>
</b>

</body>
</html>
