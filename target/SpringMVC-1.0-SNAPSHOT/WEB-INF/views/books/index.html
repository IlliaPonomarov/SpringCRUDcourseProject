<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<a th:href="@{/books/}"><h1>List Of Books</h1></a>
<br/>
<hr/>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Add Book</a>
<br/>
<a href="/people/">List of People</a>

</body>
</html>
